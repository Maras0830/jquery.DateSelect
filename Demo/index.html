<html>
<head>
	<title>jQuery DateSelect</title>
	<script src="../lib/jquery-2.1.1.js"></script>
	<script src="../lib/jquery.DateSelect-1.0.1.js"></script>
</head>
<body>
	<h1>The very simply Date Select!</h1>
	<form action="showvalue.html" method="GET">
		Name: </br><input type="text" name="Name" value="Maras" /></p>
		Birthday: <div class="DateSelect" id="DateSelect" name="DateSelect"></div><br/>
		<input type="submit" />
	</form>
</body>
</html>
<script type="text/javascript">
$(function(){
	$(".DateSelect").DateSelect({
		year: 1992, // default year
		month: 8, // default month
		date: 30, // default date
		StartYear: 1900, 
		EndYear: 2020
	});
});
	
</script>
